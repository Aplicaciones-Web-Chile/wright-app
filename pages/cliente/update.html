---
layout: default
title: Cliente
permalink: /cliente/update/
section: cliente-update
---

<h2>Modificar los datos del Cliente</h2>

<form class="form-horizontal" role="form">
  <div class="form-group mb-3">
    <label for="empresa" class="col-sm-2 control-label">Empresa</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" placeholder="Nombre de la Empresa">
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="codigo" class="col-sm-2 control-label">Código</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="codigo" placeholder="Código de la Empresa">
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="codigo" class="col-sm-2 control-label">Rut</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rut" placeholder="Rut de la Empresa">
    </div>
  </div>

  <h3 class="mb-3 mt-4">Asignar encargados</h3>

<section class="encargado">
  <div class="row mb-3">
    <div class="col-md-5">
      <div class="form-group">
        <label for="encargado">Encargado</label>
        <input type="text" class="form-control" id="encargado" placeholder="Nombre del Encargado">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="select2">Seleccione Rol</label>
        <select class="form-control" id="select2">
          <option>Seleccione ROL</option>
          {% for rol in site.data.roles %}
          <option value="{{ rol.id }}">{{ rol.nombre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <br>
        <button type="button" class="btn btn-primary btn-sm" id="boton-clonar">+</button>
      </div>
    </div>
  </div>
</section><!-- /.encargado -->
  <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
</form>
