<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Nombre de tu sitio</title>
    <!-- Agregamos Bootstrap vía CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Agregamos nuestro archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body {% if page.section %}class="{{ page.section }}"{% endif %}>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://wright.cl/sitio/wp-content/uploads/2018/12/nuevo-logo-header-blanco.png" alt=" {{ site.name }}"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Página 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Página 2</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container-fluid mt-4">
      <!-- Aquí se mostrará el contenido de cada página -->
      {{ content }}
    </main>

    <footer class="bg-dark text-light mt-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.name }}</p>
          </div>
          <div class="col-md-6 text-end">
            <p>Desarrollado por <a href="#">{{ site.creador }}</a></p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Agregamos Bootstrap vía CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    {% for file in site.static_files %}
    {% if file.path contains '/assets/js/' and file.path contains '.js' %}
      <script src="{{ file.path }}"></script>
    {% endif %}
  {% endfor %}
  
  </body>
</html>
