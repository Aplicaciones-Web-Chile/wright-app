<!-- Sidebar -->
<nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      {% for item in site.data.sidebar %}
      <li class="nav-item">
        <a class="nav-link text-dark {% if item.url == page.url %} active{% endif %}" href="{{ item.url }}">
          {{ item.nombre }}
        </a>
        {% if item.hijos %}
        <ul class="nav flex-column hijos ms-2">
          {% for subitem in item.hijos %}
          <li class="nav-item">
            <a class="nav-link text-dark {% if subitem.url == page.url %} active{% endif %}" href="{{ subitem.url }}">
              {{ subitem.nombre }}
            </a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
<!-- /.Sidebar -->
