<footer class="bg-dark text-light mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.name }}</p>
            </div>
            <div class="col-md-6 text-end">
                <p>Desarrollado por <a href="#">{{ site.creador }}</a></p>
            </div>
        </div>
    </div>
</footer>

<!-- Agregamos Bootstrap vÃ­a CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
{% for file in site.static_files %}
	{% if file.path contains '/assets/js/' and file.path contains '.js' %}
		<script src="{{ file.path }}"></script>
	{% endif %}
{% endfor %}
